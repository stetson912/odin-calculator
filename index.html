<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="display"></p>
      <div class="buttons">
        <div class="numbers-container">
          <div class="row">
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
          </div>
          <div class="row">
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
          </div>
          <div class="row">
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
          </div>
          <div class="row">
            <p class="number">0</p>
            <p class="number">.</p>
          </div>
        </div>
        <div class="operations">
          <p class="operator">Clear</p>
          <p class="operator">+</p>
          <p class="operator">-</p>
          <p class="operator">*</p>
          <p class="operator">/</p>
          <p class="operator">=</p>
        </div>
      </div>
    </div>
  </body>
</html>
